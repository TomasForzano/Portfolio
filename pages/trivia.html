    <script type="text/javascript">
      var correcto = 0;
      var erradas = 0;

      var multiplicacion = prompt("¿Cuánto es 20*5?");

      if (multiplicacion == "100") {
        correcto = 1;
        alert("Correcto");
      } else {
        erradas = 1;
        alert("Incorrecto");
      }

      var lol = prompt("¿En qué año se lanzó League of Legends?");

      if (lol == "2009") {
        correcto = correcto + 1;
        alert("Correcto");
      } else {
        erradas = erradas + 1;
        alert("Incorrecto");
      }

      var majors = prompt("¿Cuántos Majors ganó el equipo Astralis en CS:GO?");

      if (majors == "4") {
        correcto = correcto + 1;
        alert("Correcto");
      } else {
        erradas = erradas + 1;
        alert("Incorrecto");
      }

      var tft = prompt("¿Qué temporada de Teamfight Tactics es la actual?");

      if (tft == "3") {
        correcto = correcto + 1;
        alert("Correcto");
      } else {
        erradas = erradas + 1;
        alert("Incorrecto");
      }

      var unraf = prompt("¿En qué año se fundo la UNRaf?");

      if (unraf == "2014") {
        correcto = correcto + 1;
        alert("Correcto");
      } else {
        alert("Incorrecto");
        erradas = erradas + 1;
      }

      alert("Correctas " + correcto);
      alert("Incorrectas " + erradas);
      total = correcto - erradas;
      alert("Puntuación final " + total);
    </script>
