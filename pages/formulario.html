<!DOCTYPE html>
<html lang="es">
  <body id="background1" background="../images/background1.jpg"></body>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Perfil | Formulario</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
  </head>

  <body>
    <img class="blanco" src="../images/background2.jpg" />
    <img class="amarillo" src="../images/background3.jpg" />
    <img
      class="perfil"
      src="../images/pp.jpg"
      alt="Foto de perfil"
      title="Foto de perfil"
    />
    <img class="logo" src="../images/logo.png" alt="Logo UNRaf" title="UNRaf" />

    <h1>Formulario</h1>

    <h3 id="linkUNRaf">
      <a
        href="https://campusvirtual.unraf.edu.ar/user/profile.php?id=3436"
        target="_blank"
        title="Perfil de UNRaf"
        >UNRaf</a
      >
    </h3>
    <h3 id="linkGitHub">
      <a
        href="https://github.com/TomasForzano"
        target="_blank"
        title="Perfil de GitHub"
        >GitHub</a
      >
    </h3>

    <a href="./indice.html"><h2 class="volver">Volver</h2></a>

    <h2 class="datos">Ingrese sus datos por favor:</h2>

    <div class="encuadrar">
      <h4 class="textos">Nombre:</h4>
      <input type="text" id="Nombre" maxlength="20" required="" />
      <h4 class="textos">Apellido:</h4>
      <input type="text" id="Apellido" maxlength="20" required="" />
      <h4 class="textos">Edad:</h4>
      <input type="number" id="Edad" maxlength="3" required="" />
      <h4 class="textos">Ciudad:</h4>
      <input type="text" id="Ciudad" required="" />

      <button id="botonF" type="submit">Enviar</button>
    </div>

    <h4 class="parrafo4" id="parrafo4"></h4>

    <script type="text/javascript">
      var boton = document.getElementById("botonF");
      boton.onclick = function () {
        var Nombre = document.getElementById("Nombre").value;
        var Apellido = document.getElementById("Apellido").value;
        var Edad = document.getElementById("Edad").value;
        var Ciudad = document.getElementById("Ciudad").value;

        document.getElementById("parrafo4").innerHTML =
          "Bienvenido " +
          Nombre +
          " " +
          Apellido +
          " de " +
          Ciudad +
          ", encantado de conocerte. Â¿" +
          Edad +
          "? Ya estas medio viejo...";
      };
    </script>
  </body>
</html>
