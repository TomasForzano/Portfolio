    <h2 class="numeros">Ingrese dos números y elija la operación deseada:</h2>

    <div class="contenedor">
   
      <br />
      <br />
      <input id="a" type="number" />
      <input id="b" type="number" />
      <input
        type="button"
        onclick="suma(document.getElementById('a').value,document.getElementById('b').value);"
        value="Sumar"
      />
      <input
        type="button"
        onclick="resta(document.getElementById('a').value,document.getElementById('b').value);"
        value="Restar"
      />
      <input
        type="button"
        onclick="multiplicacion(document.getElementById('a').value,document.getElementById('b').value);"
        value="Multiplicar"
      />
      <input
        type="button"
        onclick="division(document.getElementById('a').value,document.getElementById('b').value);"
        value="Dividir"
      />
    </div>

    <script type="text/javascript">
      function suma(a, b) {
        var r = Number(a) + Number(b);
        alert("Resultado: " + r);
      }
      function resta(a, b) {
        var r = Number(a) - Number(b);
        alert("Resultado: " + r);
      }
      function multiplicacion(a, b) {
        var r = Number(a) * Number(b);
        alert("Resultado: " + r);
      }
      function division(x, y) {
        var r = Number(x) / Number(y);
        alert("Resultado: " + r);
      }
    </script>
  </body>
